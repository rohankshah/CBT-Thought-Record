<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
</head>
<body>
    <div class="heading">
        <h1>CBT Thought Record</h1>
    </div>
    <div class="main">
        <div class="q1">
            <p>1. What situations led to the negative thought?</p>
            <textarea class="a1" cols="50" rows="10"></textarea>
        </div>
        <div class="q2">
            <p>2. What emotions did you feel?</p>
            <div class="emotionBtnArea">

            </div>
        </div>
        <div class="q3">
            <p>3. What thoughts/images ran through your mind?</p>
            <textarea class="a2" cols="50" rows="10"></textarea>
        </div>
        <button type="submit">Submit</button>
    </div>

    <script src="main.js"></script>
</body>
